<h2 align="center"> Kreiranje stavke cenovnika </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
       <div class="form-group" >
          <label>ID Cenovnika:</label>
          <select id="proizvod" ng-model="novaStavkaCenovnika.id_cenovnika" ng-options="cenovnik.id_cenovnika as cenovnik.id_cenovnika for cenovnik in cenovnici" 
                  class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Proizvoda:</label>
          <select id="proizvod" ng-model="novaStavkaCenovnika.id_proizvoda" ng-options="proizvod.id_proizvoda as proizvod.id_proizvoda for proizvod in proizvodi" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>Cena:</label>
          <input type="text" id="proizvod" ng-model="novaStavkaCenovnika.cena" class="form-control" required> </select>
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajStavkuCenovnika()">Submit</button>
    </form>
  </div>
</div>
