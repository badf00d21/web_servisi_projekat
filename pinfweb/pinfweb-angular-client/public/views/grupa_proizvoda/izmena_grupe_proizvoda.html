<h2 align="center"> Izmena grupe proizvoda </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Grupe Proizvoda:</label>
           <input type="text" class="form-control" value="{{grupaProizvoda.id_grupe}}" disabled required>
        </div>
        <div class="form-group" >
           <label>ID Pdv-a:</label>
           <select ng-model="grupaProizvoda.id_pdv_a" ng-options="pdv.naziv_pdv_a for pdv in pdvovi" 
                 ng-init="grupaProizvoda.id_grupe = pdvovi[0]" class="form-control" required> </select>
        </div>
        <div class="form-group">
           <label for="name">Naziv Grupe Proizvoda:</label>
           <input type="text" class="form-control" ng-model="grupaProizvoda.naziv_grupe">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
