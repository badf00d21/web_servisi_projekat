<h2 align="center"> Tabelarni prikaz preduzeca </h2>
<div class="form-group pull-left" >
   <a href="#/novo_preduzece"> <button class="btn btn-primary">Dodaj preduzece </button> </a>
</div>
<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Pretraga" ng-model="pretraga">
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th class="col-md-4 col-xs-4">ID Preduzeca</th>
      <th class="col-md-4 col-xs-4">Naziv Preduzeca</th>
      <th>Izmeni</th>
      <th>Izbrisi</th>
    </tr>
  </thead>
  <tbody
       <tr ng-repeat="p in preduzeca | filter:pretraga">
                <td>  {{p.id_preduzeca}}  </td>
                <td> {{p.nazivpreduzeca}} </td>
                <td> <button class="image-button" ng-click="izmeniPreduzece(p.id_preduzeca)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaI85dzViGxVMSy96-spZPbTMWpkPHnet07ePkNA-wD6EDns9TBg" class="icon"></button></td>
                <td> <button class="image-button" ng-click="izbrisiPreduzece(p.id_preduzeca)"> <img src="http://icons.iconarchive.com/icons/hopstarter/rounded-square/256/Button-Delete-icon.png" class="icon"></button></td>
       </tr>
  </tbody>
</table>
