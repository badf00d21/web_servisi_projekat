<h2 align="center">Izmena jedinice mere </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Jedinice mere:</label>
           <input type="text" class="form-control" value="{{jedinicaMere.id_jedinice}}" disabled required>
        </div>
        <div class="form-group">
           <label for="name">Naziv Jedinice Mere:</label>
          <input type="text" class="form-control" ng-model="jedinicaMere.naziv_jedinice_mere">
       </div>
       <div class="form-group">
           <label for="name">Skracenica:</label>
          <input type="text" class="form-control" ng-model="jedinicaMere.skracenica">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
