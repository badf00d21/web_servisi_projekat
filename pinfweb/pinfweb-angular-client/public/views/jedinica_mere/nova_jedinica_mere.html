<h2 align="center"> Kreiranje jedinice mere </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
       <div class="form-group">
          <label for="name">Naziv Jedinice Mere:</label>
          <input type="text" class="form-control" ng-model="novaJedinicaMere.naziv_jedinice_mere">
       </div>
       <div class="form-group">
          <label for="name">Skracenica:</label>
          <input type="text" class="form-control" ng-model="novaJedinicaMere.skracenica">
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajJedinicuMere()">Submit</button>
    </form>
  </div>
</div>
