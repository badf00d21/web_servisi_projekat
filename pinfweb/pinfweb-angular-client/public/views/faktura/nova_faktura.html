<h2 align="center"> Kreiranje fakture </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
        <div class="form-group" >
          <label>ID Poslovnog Partnera:</label>
          <select id="partn" ng-model="novaFaktura.id_poslovnog_partnera" ng-options="part.id_poslovnog_partnera as part.id_poslovnog_partnera for part in poslovniPartneri" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Preduzeca:</label>
          <select id="preduzece" ng-model="novaFaktura.id_preduzeca" ng-options="preduzece.id_preduzeca as preduzece.id_preduzeca for preduzece in preduzeca" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Poslovne Godine:</label>
          <select id="godina" ng-model="novaFaktura.id_godine" ng-options="godina.id_godine as godina.id_godine for godina in poslovneGodine" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group">
          <label for="name">Broj Fakture:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.broj_fakture">
       </div>
       <div class="form-group">
          <label for="name">Datum Fakture:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.datum_fakture">
       </div>
       <div class="form-group">
          <label for="name">Datum Valute:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.datum_valute">
       </div>  
       <div class="form-group">
          <label for="name">Ukupan Rabat:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.ukupan_rabat">
       </div>    
       <div class="form-group">
          <label for="name">Ukupan Iznos Bez Pdv-a:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.ukupan_iznos_bez_pdv_a">
       </div>   
       <div class="form-group">
          <label for="name">Ukupan Pdv:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.ukupan_pdv">
       </div>     
       <div class="form-group">
          <label for="name">Ukupno Za Placanje:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.ukupno_za_placanje">
       </div>   
       <div class="form-group">
          <label for="name">Status Fakture:</label>
          <input type="text" class="form-control" ng-model="novaFaktura.status_fakture">
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajFakturu()">Submit</button>
    </form>
  </div>
</div>
