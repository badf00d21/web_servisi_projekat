<h2 align="center"> Kreiranje proizvoda </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
        <div class="form-group">
          <label for="name">Naziv Proizvoda:</label>
          <input type="text" class="form-control" ng-model="noviProizvod.naziv_proizvoda">
       </div>
       <div class="form-group">
          <label for="name">Vrsta Proizvoda:</label>
          <input type="text" class="form-control" ng-model="noviProizvod.vrsta_proizvoda">
       </div>
       <div class="form-group" >
          <label>ID Preduzeca:</label>
          <select id="proizvod" ng-model="noviProizvod.id_preduzeca" ng-options="preduzece.nazivpreduzeca for preduzece in preduzeca" 
                 ng-init="noviProizvod.id_preduzeca = preduzeca[0].id_preduzeca" class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Jedinice Mere:</label>
          <select id="proizvod" ng-model="noviProizvod.id_jedinice" ng-options="jedinica.naziv_jedinice_mere for jedinica in jediniceMere" 
                 ng-init="noviProizvod.id_jedinice = jediniceMere[0].id_jedinice" class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Grupe Proizvoda:</label>
          <select id="proizvod" ng-model="noviProizvod.id_grupe" ng-options="grupa.naziv_grupe for grupa in grupeProizvoda" 
                 ng-init="noviProizvod.id_grupe = grupeProizvoda[0].id_grupe" class="form-control" required> </select>
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajProizvod()">Submit</button>
    </form>
  </div>
</div>
