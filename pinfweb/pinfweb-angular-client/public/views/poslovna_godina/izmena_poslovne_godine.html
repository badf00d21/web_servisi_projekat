<h2 align="center"> Izmena poslovne godine </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Poslovne Goidine:</label>
           <input type="text" class="form-control" value="{{poslovnaGodina.id_godine}}" disabled required>
        </div>
        <div class="form-group" >
           <label>ID Preduzeca:</label>
           <select id="preduzece" ng-model="poslovnaGodina.id_preduzeca" ng-options="preduzece.id_preduzeca for preduzece in preduzeca" 
                 class="form-control" required> </select>
        </div>
        <div class="form-group">
           <label for="name">Godina:</label>
          <input type="text" class="form-control" ng-model="poslovnaGodina.godina">
       </div>
       <div class="form-group">
           <label for="name">Zakljucena :</label>
          <input type="text" class="form-control" ng-model="poslovnaGodina.zakljucena">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
