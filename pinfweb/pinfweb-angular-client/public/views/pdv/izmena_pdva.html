<h2 align="center"> Izmena pdv-a </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Pdv-a:</label>
           <input type="text" class="form-control" value="{{pdv.id_pdv_a}}" disabled required>
        </div>
        <div class="form-group">
           <label for="name">Naziv Pdv-a:</label>
          <input type="text" class="form-control" ng-model="pdv.naziv_pdv_a">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
