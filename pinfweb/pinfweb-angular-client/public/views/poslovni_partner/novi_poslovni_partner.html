<h2 align="center"> Kreiranje poslovnog partnera </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
       <div class="form-group" >
          <label>ID Preduzeca:</label>
          <select id="preduzece" ng-model="noviPoslovniPartner.id_preduzeca" ng-options="preduzece.id_preduzeca for preduzece in preduzeca"
                 class="form-control" required> </select>
       </div>
       <div class="form-group">
          <label for="name">Vrsta:</label>
          <input type="text" class="form-control" ng-model="noviPoslovniPartner.vrsta">
       </div>
        <div class="form-group">
          <label for="name">Pib:</label>
          <input type="text" class="form-control" ng-model="noviPoslovniPartner.pib">
       </div>
        <div class="form-group">
          <label for="name">Adresa:</label>
          <input type="text" class="form-control" ng-model="noviPoslovniPartner.adresa">
       </div>
        <div class="form-group">
          <label for="name">Mesto:</label>
          <input type="text" class="form-control" ng-model="noviPoslovniPartner.mesto">
       </div>
        <div class="form-group">
          <label for="name">Tekuci Racun:</label>
          <input type="text" class="form-control" ng-model="noviPoslovniPartner.tekuci_racun">
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajPoslovnogPartnera()">Submit</button>
    </form>
  </div>
</div>
