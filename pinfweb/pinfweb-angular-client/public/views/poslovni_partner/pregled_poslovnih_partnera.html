<h2 align="center"> Tabelarni prikaz poslovnih partnera </h2>
<div class="form-group pull-left" >
   <a href="#/novi_poslovni_partner"> <button class="btn btn-primary">Dodaj poslovnog partnera </button> </a>
</div>
<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Pretraga" ng-model="pretraga">
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th>ID Poslovnog Partnera</th>
      <th >ID Preduzeca</th>
      <th>Vrsta</th>
      <th>Pib</th>
      <th >Adresa</th>
      <th>Mesto</th>
      <th>Tekuci Racun</th>
      <th>Izmeni</th>
      <th>Izbrisi</th>
    </tr>
  </thead>
  <tbody
       <tr ng-repeat="p in poslovniPartneri | filter:pretraga">
                <td> {{p.id_poslovnog_partnera}} </td>
                <td>  {{p.id_preduzeca}}  </td>
                <td> {{p.vrsta}} </td>
                <td> {{p.pib}} </td>
                <td> {{p.adresa}} </td>
                <td> {{p.mesto}} </td>
                <td> {{p.tekuci_racun}} </td>
                <td> <button class="image-button" ng-click="izmeniPoslovnogPartnera(p.id_poslovnog_partnera)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaI85dzViGxVMSy96-spZPbTMWpkPHnet07ePkNA-wD6EDns9TBg" class="icon"></button></td>
                <td> <button class="image-button" ng-click="izbrisiPoslovnogPartnera(p.id_poslovnog_partnera)"> <img src="http://icons.iconarchive.com/icons/hopstarter/rounded-square/256/Button-Delete-icon.png" class="icon"></button></td>
            </tr>
  </tbody>
</table>
