<h2 align="center"> Kreiranje narudzbenice </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
        <div class="form-group" >
          <label>ID Poslovnog Partnera:</label>
          <select id="partn" ng-model="novaNarudzbenica.id_poslovnog_partnera" ng-options="part.id_poslovnog_partnera as part.id_poslovnog_partnera for part in poslovniPartneri" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group" >
          <label>ID Preduzeca:</label>
          <select id="preduzece" ng-model="novaNarudzbenica.id_preduzeca" ng-options="preduzece.id_preduzeca as preduzece.id_preduzeca for preduzece in preduzeca" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group">
          <label for="name">Rok isporuke:</label>
          <input type="date" class="form-control" ng-model="novaNarudzbenica.rok_isporuke">
       </div>
       <div class="form-group">
          <label for="name">Rok placanja:</label>
          <input type="date" class="form-control" ng-model="novaNarudzbenica.rok_placanja">
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th class="col-md-4 col-xs-4">ID Proizvoda</th>
      <th class="col-md-4 col-xs-4">Naziv proizvoda</th>
      <th class="col-md-4 col-xs-4">Grupa Proizvoda</th>
      <th class="col-md-4 col-xs-4">Vrsta Proizvoda</th>
      <th class="col-md-4 col-xs-4">Jedinica mere</th>
      <th class="col-md-4 col-xs-4">Kolicina</th>
    </tr>
  </thead>
  <tbody
       <tr ng-repeat="p in proizvodi | filter:pretraga">
                <td>  {{p.id_proizvoda}} </td>
                <td> {{p.naziv_proizvoda}} </td>
                <td> {{p.grupa_proizvoda}} </td>
                <td> {{p.vrsta_proizvoda}} </td>
                <td>  {{p.jedinica_mere}} </td>
                <td>  <input type="text" ng-model="p.kolicina"> </td>
       </tr>
  </tbody>
</table>
      <button type="submit" class="btn btn-primary" ng-click="kreirajNarudzbenicu()">Submit</button>
    </form>
  </div>
</div>
