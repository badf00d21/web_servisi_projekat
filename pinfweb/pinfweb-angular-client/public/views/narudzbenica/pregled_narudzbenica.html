<h2 align="center"> Tabelarni prikaz narudzbenica </h2>
<div class="form-group pull-left" >
   <a href="#/nova_narudzbenica"> <button class="btn btn-primary">Dodaj narudzbenicu </button> </a>
</div>
<div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="Pretraga" ng-model="pretraga">
</div>
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
      <th>ID Narudzbenice</th>
      <th >ID Poslovnog Partnera</th>
      <th >ID Preduzeca</th>
      <th >Rok isporuke</th>
      <th >Rok placanja</th>
    </tr>
  </thead>
  <tbody
       <tr ng-repeat="n in narudzbenice | filter:pretraga">
                <td> {{n.id_narudzbenice}} </td>
                <td>  {{n.id_poslovnog_partnera}} </td>
                <td>  {{n.id_preduzeca}} </td>
                <td>  {{n.rok_isporuke}} </td>
                <td> {{n.rok_placanja}} </td>
                <td> <button class="image-button" ng-click="izmeniNarudzbenicu(n.id_narudzbenice)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaI85dzViGxVMSy96-spZPbTMWpkPHnet07ePkNA-wD6EDns9TBg" class="icon"></button></td>
                <td> <button class="image-button" ng-click="izbrisiNarudzbenicu(n.id_narudzbenice)"> <img src="http://icons.iconarchive.com/icons/hopstarter/rounded-square/256/Button-Delete-icon.png" class="icon"></button></td>
                 </tr>
  </tbody>
</table>
