<h2 align="center"> Izmena narudzbenice </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Narudzbenice:</label>
           <input type="text" class="form-control" value="{{narudzbenica.id_narudzbenice}}" disabled required>
        </div>
        <div class="form-group" >
           <label>ID Poslovnog Partnera:</label>
           <select id="part" ng-model="narudzbenica.id_poslovnog_partnera" ng-options="part.id_poslovnog_partnera as part.id_poslovnog_partnera for part in poslovniPartneri" class="form-control" required> </select>
        </div>
        <div class="form-group" >
           <label>ID Preduzeca:</label>
           <select id="preduzece" ng-model="narudzbenica.id_preduzeca" ng-options="preduzece.id_preduzeca as preduzece.id_preduzeca for preduzece in preduzeca"class="form-control" required> </select>
        </div>
        <div class="form-group">
           <label for="name">Rok isporuke:</label>
          <input type="date" class="form-control" ng-model="narudzbenica.rok_isporuke">
       </div>
       <div class="form-group">
           <label for="name">Rok placanja:</label>
          <input type="date" class="form-control" ng-model="narudzbenica.rok_placanja">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
