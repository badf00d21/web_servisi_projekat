<h2 align="center"> Izmena cenovnika </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group pull-left"> </div>
    </br></br><br>
    <form role="form" method="post">
        <div class="form-group" >
           <label for="id">ID Cenovnika:</label>
           <input type="text" class="form-control" value="{{cenovnik.id_cenovnika}}" disabled required>
        </div>
        <div class="form-group" >
           <label>ID Preduzeca:</label>
           <select id="preduzece" ng-model="cenovnik.id_preduzeca" ng-options="preduzece.id_preduzeca for preduzece in preduzeca" 
                 ng-init="cenovnik.id_preduzeca=preduzeca[0].id_preduzeca" class="form-control" required> </select>
        </div>
        <div class="form-group">
           <label for="name">Datum Vazenja:</label>
          <input type="datetime" class="form-control" ng-model="cenovnik.datum_vazena">
       </div>
       <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
       <button type="submit" class="btn btn-primary" ng-click="sacuvaj()">Sacuvaj</button>
     </form>
  </div>
</div>
