<h2 align="center"> Kreiranje cenovnika </h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    </br>
    <div class="form-group pull-left"> </div>
    </br></br></br>
    <form role="form" method="post" >
       <div class="form-group" >
          <label>ID Preduzeca:</label>
          <select id="preduzece" ng-model="noviCenovnik.id_preduzeca" ng-options="preduzece.id_preduzeca for preduzece in preduzeca" 
                 class="form-control" required> </select>
       </div>
       <div class="form-group">
          <label for="name">Datum Vazenja:</label>
          <input type="datetime" class="form-control" ng-model="noviCenovnik.datum_vazena">
       </div>
      <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary" ng-click="kreirajCenovnik()">Submit</button>
    </form>
  </div>
</div>
