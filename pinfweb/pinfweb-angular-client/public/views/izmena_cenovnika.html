<!DOCTYPE html>
<html>
<head lang="en">
     <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
</br></br></br>
    <form role="form" method="post">
  <div class="form-group" >
    <label for="id">ID Cenovnika:</label>
    <input type="id" class="form-control" id="idNM" name = 'idNM' value="{{izmenaCenovnika.idCenovnika}}" disabled required>
  </div>
  <div class="form-group">
    <label for="name">Datum vazenja:</label>
    <input type="date" class="form-control" id="pttBr" name = 'pttBr' value="{{izmenaCenovnika.datumVazenja}}" required>
  </div>
  
  <div class = 'form-group' >


  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Odaberi preduzece</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Odaberi preduzece</h4>
        </div>
        <div class="modal-body">
          <!-- Ovde tabela za odabir drzave -->

            <div class="form-group pull-right">
    <input type="text" class="search form-control" placeholder="What you looking for?">
<span class="counter pull-right"></span>
<table class="table table-hover table-bordered results">
  <thead>
    <tr>
         <th>Odaberi</th>
      <th>ID Preduzeca</th>
      <th class="col-md-4 col-xs-4">Naziv preduzeca</th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
            <tr ng-repeat="p in preduzeca">
             <td><input type="radio" id="{{p.idPreduzeca}}" value="{{p.idPreduzeca}}"></td>
     <td> {{p.idPreduzeca}} </td><td>{{p.nazivPreduzeca}} </td>
            </tr>
  </tbody>
</table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCl">Izaberi</button>
        </div>
      </div>

    </div>
  </div>
 <div id = 'cSe'><h3>Preduzece: ({{izmenaCenovnika.idCenovnika}}) {{izmenaCenovnika.idPreduzeca}}</h3></div>
  <button type="submit" class="btn btn-default">Sacuvaj</button>
    </div>
      </div>
</form>
  </div>
</div>
</body>
</html>
